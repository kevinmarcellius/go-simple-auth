name: Go CI

on:
  push:
    branches:
      - 'feat/**'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.22'

    - name: Run tests
      run: make test

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: SonarCloud Scan
      uses: SonarSource/sonarcloud-github-action@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to decorate PRs
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      with:
        args: >
          -Dsonar.organization=kevin-default
          -Dsonar.projectKey=kevin-default_go-simple-auth
          -Dsonar.go.coverage.reportPaths=coverage.out
          -Dsonar.coverage.exclusions=**/*_test.go,**/*_mock.go
          -Dsonar.sources=./internal
